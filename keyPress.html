<!DOCTYPE html>
 <html>
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height">
  <title>instant healing - keyPress</title>
  <script>
/*
  Name: instant healing #3 keyPress
  ReleaseDate: 20151016
  Copyright:instantHealing:http://instanthealing.in
  
*/

window.addEventListener("load", function () {
  var keyDown = function (event) {
  var key = String.fromCharCode(event.keyCode);
  var char = event.keyCode;
  // 기능키 대응 코드 #1
  switch (char) {
    case 8:
    key = "Backspace";
    break;
    case 9:
    key = "Tab";
    break;
    case 13:
    key = "Enter";
    break;
    case 16:
    key = "Shift";
    break;
    case 17:
    key = "Control";
    break;
    case 18:
    key = "Alt";
    break;
    case 20:
    key = "Caps lock";
    break;
    case 27:
    key = "Escape";
    break;
    case 32:
    key = "Space";
    break;
    case 33:
    key = "Page up";
    break;
    case 34:
    key = "Page down";
    break;
    case 35:
    key = "End";
    break;
    case 36:
    key = "Home";
    break;
    case 37:
    key = "Left arrow";
    break;
    case 38:
    key = "Up arrow";
    break;
    case 39:
    key = "Right arrow";
    break;
    case 40:
    key = "Down arrow";
    break;
    case 45:
    key = "Insert";
    break;
    case 46:
    key = "Delete";
    break;
  };
  var viewer = document.getElementById("viewer");
  var li = document.createElement("li");
  var text = document.createTextNode(key + ": " + char);
  li.appendChild(text);
  viewer.appendChild(li);
  // Remove events handlers
  if (event.keyCode === 27) {
    result.removeAttribute("role");
    result.removeEventListener("focus", srHandler, false);
    result.removeEventListener("keydown", keyDown, false);
  };
  };
  var result = document.getElementsByTagName("input")[0];
  var srHandler = function () {
    result.setAttribute("role", "application");
  };
  result.addEventListener("focus", srHandler, false);
  result.addEventListener("keydown", keyDown, false);
}, false);
  </script>
 </head>

 <body>
  <h3> '눌러' 입력상자에서 마음껏 아무 키나 누르세요!</h3>
  <label for="press">아무 키나 누르세요...</label>
  <input type="text" id="press" readonly />
  <ul id="viewer" aria-live="polite">
  
  </ul>
 </body>
</html>
