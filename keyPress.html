<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height">
  <title>instant healing - keyPress</title>
  <script>
  /*
  Name: instant healing #3 keyPress
  ReleaseDate: 20151016
  Copyright:instantHealing:http://instanthealing.in
  -- ReleaseNote --
  * 20151016
    - Initial screen reader notification keyCode & keyName(A~Z,0~9,,.) only.
    - Shift, Control and hotkey keyName notification not support.
  * 20151019
    * Code Cleanup.
  */

  window.addEventListener("load", function () {
  var keyPress = function (event) {
  var viewer = document.getElementById("viewer");
  var li = document.createElement("li");
  var text = document.createTextNode(String.fromCharCode(event.keyCode) + " = " + event.keyCode);
  li.appendChild(text);
  viewer.appendChild(li);
};
  var result = document.getElementsByTagName("input")[0];
  result.addEventListener("keydown", keyPress, false);
}, false);
  </script>
 </head>

 <body>
  <h3> '눌러' 입력상자에서 마음껏 아무 키나 누르세요!</h3>
  <label for="press">아무 키나 누르세요...</label>
  <input type="text" id="press" readonly />
  <ul id="viewer" aria-live="polite">
  
  </ul>
 </body>
</html>
