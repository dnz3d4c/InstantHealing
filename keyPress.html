<!DOCTYPE html>
<html>
 <head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, height=device-height">
  <title>instant healing - keyPress</title>
  <script>
  /*
  Name: instant healing #3 keyPress
  ReleaseDate: 20151016
  Copyright:instantHealing:http://instanthealing.in
  -- ReleaseNote --
  * 20151016
    - Initial screen reader notification keyCode & keyName(A~Z,0~9,,.) only.
    - Shift, Control and hotkey keyName notification not support.
  * 20151019
    - JS Code Cleanup.
    - Improve Screen Reader handling.
  * 20151020
    - keyCode 112~123, 9, 18 is preventDefault().
    - contextmenu event is preventDefault().
  * 20151021
    - 문자열 키들은 올바른 유니코드 값을 출력함.
    - 의미 없는 기능키 값이 출력되지 않도록 개선.
  */

  window.addEventListener("load", function () {
  var keyPress = function (event) {
  var viewer = document.getElementById("viewer");
  if (event.charCode != 0) {
    var li = document.createElement("li");
    var text = document.createTextNode(String.fromCharCode(event.charCode) + " = " + event.charCode);
    li.appendChild(text);
    viewer.appendChild(li);
  };
  // For preventDefault
  if (event.keyCode >= 112 && event.keyCode <= 123 || event.keyCode === 9 || event.keyCode === 18) {
    event.preventDefault();
  };
  // Remove events handlers
  if (event.keyCode === 27) {
    result.removeAttribute("role");
    result.removeEventListener("focus", srHandler, false);
    result.removeEventListener ("contextmenu", cContextMenu, false);
    result.removeEventListener("keypress", keyPress, false);
  };
  };
  var result = document.getElementsByTagName("input")[0];
  var srHandler = function () {
    result.setAttribute("role", "application");
  };
  var cContextMenu = function (event) {
    event.preventDefault();
  };
  result.addEventListener("focus", srHandler, false);
  result.addEventListener("contextmenu", cContextMenu, false);
  result.addEventListener("keypress", keyPress, false);
}, false);
  </script>
 </head>

 <body>
  <h3> '눌러' 입력상자에서 마음껏 아무 키나 누르세요!</h3>
  <label for="press">아무 키나 누르세요...</label>
  <input type="text" id="press" readonly />
  <ul id="viewer" aria-live="polite">
  
  </ul>
 </body>
</html>
